<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMIT Marks Portal – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-100 to-purple-100 flex">

  <!-- LEFT SIDE IMAGE -->
  <div class="hidden md:flex w-1/2 relative items-center justify-center">
    <img src="https://kmit.in/images/kmit-campus.jpg"
         class="w-full h-full object-cover brightness-75" />

    <div class="absolute inset-0 bg-black/40"></div>

    <div class="absolute text-white px-6">
      <h1 class="text-4xl font-extrabold mb-4 drop-shadow-lg">
        KMIT Marks Portal
      </h1>
      <p class="text-lg opacity-90">
        Secure access to Academic Results, Notices, and Examination Data.
      </p>
    </div>
  </div>

  <!-- RIGHT SIDE LOGIN PANEL -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">

    <div class="glass shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-6 text-indigo-800">
        Welcome Back
      </h2>

      <p class="text-center text-sm text-gray-600 mb-4">
        Login using your KMIT User ID or Google Account.
      </p>

      <!-- USER ID -->
      <input id="customId"
             class="w-full border border-gray-300 p-3 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-400"
             type="text" placeholder="User ID (e.g., Hall Ticket)" />

      <!-- PASSWORD -->
      <input id="password"
             class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-400"
             type="password" placeholder="Password" />

      <!-- LOGIN -->
      <button id="emailLogin"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition">
        Login
      </button>

      <div class="text-center my-4 text-gray-500">or</div>

      <!-- GOOGLE LOGIN -->
      <button id="googleSignIn"
              class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded-lg font-medium shadow hover:shadow-md transition flex items-center justify-center gap-2">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
             class="w-5 h-5" />
        Sign in with Google
      </button>

      <p id="errorBox"
         class="text-red-600 text-center mt-3 hidden text-sm"></p>
    </div>
  </div>

  <!-- NOTICE BOARD (Right Bottom) -->
  <div id="noticeBoard"
       class="fixed bottom-6 right-6 bg-white shadow-2xl rounded-xl p-5 w-80 hidden z-30 border border-gray-200">
    <div class="flex items-center justify-between mb-3">
      <h3 class="font-bold text-sm text-indigo-700">Latest Notices</h3>
      <button id="closeNotice"
              class="text-xs text-gray-500 hover:text-gray-800">✕</button>
    </div>
    <ul id="noticeList"
        class="list-disc pl-4 text-xs space-y-1 max-h-40 overflow-y-auto text-gray-700"></ul>
  </div>

  <!-- LOADING OVERLAY -->
  <div id="loader"
       class="fixed inset-0 bg-black/20 flex items-center justify-center hidden z-40">
    <div class="h-12 w-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
  </div>


  <!-- YOUR EXISTING LOGIN SCRIPT (UNCHANGED) -->
  <script type="module">
    /* Your same Firebase JS code goes here. */
    /* EXACTLY what you already pasted earlier */
  </script>

</body>
</html>
