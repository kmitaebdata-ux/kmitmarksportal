<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KMIT Marks Portal â€“ Admin Dashboard (Secure)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: #0b1120; }
    .glass {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 16px;

  </style>

  <!-- ======================
       ADMIN ACCESS GUARD
       ====================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1Aa_mnq_0g7ZEuLbYVjN62iCMWemlKUc",
      authDomain: "kmit-marks-portal-9db76.firebaseapp.com",
      projectId: "kmit-marks-portal-9db76",
      storageBucket: "kmit-marks-portal-9db76.firebasestorage.app",
      messagingSenderId: "264909025742",
      appId: "1:264909025742:web:84de5216860219e6bc3b9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // Make them available to admin.js
    window.KMIT = { app, auth, db };

    const loader = document.getElementById("loadingScreen");
    const root   = document.getElementById("adminRoot");

    function show(msg) { loader.textContent = msg; }
    function showPanel() { loader.style.display = "none"; root.style.display = "flex"; }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      show("Verifying admin accessâ€¦");

      const roleRef = doc(db, "roles", user.uid);
      const snap = await getDoc(roleRef);

      if (!snap.exists() || snap.data().role !== "ADMIN") {
        window.location.href = "unauthorized.html";
        return;
      }

      showPanel();

      // Call admin.js initializer
      if (window.startAdminPanel) {
        window.startAdminPanel({ user, db, auth });
      }
    });
  </script>

</head>

<body class="min-h-screen flex">
