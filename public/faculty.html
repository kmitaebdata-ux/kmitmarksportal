<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KMIT Marks Portal – Faculty Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(18px);
      background: rgba(15, 23, 42, 0.78);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 flex text-slate-100">

  <main class="flex-1 flex flex-col p-3 md:p-5 gap-3 max-w-6xl mx-auto w-full">

    <!-- TOP BAR -->
    <header class="glass rounded-2xl px-4 py-3 flex items-center justify-between shadow-lg">
      <div>
        <h2 class="text-lg md:text-xl font-semibold">Faculty Dashboard</h2>
        <p class="text-[11px] md:text-xs text-slate-300">
          View assigned subjects and enter marks.
        </p>
      </div>
      <div class="flex items-center gap-3 text-xs">
        <div class="text-right">
          <div id="facultyName" class="font-semibold">Faculty Name</div>
          <div id="facultyEmail" class="text-slate-300 text-[11px]">email@kmit.in</div>
        </div>
        <button id="facultyLogout"
                class="text-[11px] px-3 py-1 rounded-full bg-red-500 hover:bg-red-600 text-white">
          Logout
        </button>
      </div>
    </header>

    <!-- TOP QUICK CARDS -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <div class="glass rounded-2xl p-4 shadow-lg">
        <div class="text-[11px] text-slate-300">Total Subjects</div>
        <div id="facTotalSubjects" class="text-2xl font-bold mt-1">–</div>
      </div>
      <div class="glass rounded-2xl p-4 shadow-lg">
        <div class="text-[11px] text-slate-300">Pending Marks</div>
        <div id="facPending" class="text-2xl font-bold mt-1 text-yellow-300">–</div>
      </div>
      <div class="glass rounded-2xl p-4 shadow-lg">
        <div class="text-[11px] text-slate-300">Recently Updated</div>
        <div id="facRecent" class="text-2xl font-bold mt-1 text-emerald-300">–</div>
      </div>
    </section>

    <!-- MAIN CONTENT: SUBJECTS + MARK ENTRY -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-3 flex-1">
      <!-- SUBJECT LIST -->
      <div class="glass rounded-2xl p-4 shadow-lg flex flex-col">
        <div class="flex items-center justify-between mb-2">
          <h3 class="font-semibold text-sm">Assigned Subjects</h3>
        </div>
        <div id="facSubjectList" class="flex-1 overflow-y-auto text-xs space-y-2">
          <!-- Dynamic subject chips -->
        </div>
      </div>

      <!-- MARK ENTRY PANEL -->
      <div class="glass rounded-2xl p-4 shadow-lg md:col-span-2 flex flex-col">
        <div class="flex items-center justify-between mb-3">
          <div>
            <h3 class="font-semibold text-sm" id="facSelectedSubjectTitle">Marks Entry</h3>
            <p class="text-[11px] text-slate-300" id="facSelectedSubjectMeta">
              Choose a subject to start entering marks.
            </p>
          </div>
          <button id="facSaveMarks"
                  class="text-[11px] px-3 py-1 rounded-full bg-emerald-500 hover:bg-emerald-600 text-white disabled:opacity-50"
                  disabled>
            Save Marks
          </button>
        </div>

        <div id="facMarksArea"
             class="flex-1 overflow-auto rounded-xl bg-slate-900/50 border border-slate-600 text-xs">
          <div class="p-4 text-slate-300">
            No subject selected.
          </div>
        </div>
      </div>
    </section>

    <!-- NOTICE FOOTER -->
    <footer class="glass rounded-2xl h-14 mt-2 px-4 flex items-center text-xs shadow-lg">
      <div class="font-semibold mr-3 text-indigo-200">Notices</div>
      <div id="facNoticeBar" class="flex-1 overflow-x-auto whitespace-nowrap text-slate-200 text-[11px]">
        Loading notices...
      </div>
    </footer>
  </main>

  <!-- Firebase v8 compat (or v10 modular if you prefer, but keep consistent) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- TODO: create faculty.js and attach Firestore logic -->
  <script src="faculty.js"></script>
</body>
</html>
